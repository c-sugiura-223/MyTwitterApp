<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Twitter Web App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <link rel="stylesheet" href="././static/css/dashboard.css"/>
  <link rel="stylesheet" href="././static/css/my-style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Twitter Web App</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">ツイート</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">タイムライン表示</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">検索<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main class="col-sm-12 ml-sm-auto col-md-12 pt-3" role="main">
        <h1 class="h5">ツイートを検索します</h1>
        <section class="tweet-search-area mt-4 mb-4">
          <form method="post" action="/search">
            <div class="row">
              <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 m-1">
                <input type="text" name="search-text" class="form-control tweet-serach" placeholder="キーワード検索"/>
              </div>
              <div class="col-auto row m-1">
                <label class="col-auto col-form-label">を含むツイート</label>
                <button type="submit" class="col-auto btn btn-primary">検索</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-responsive table-striped">
                <thead>
                  <tr>
                    <th class="tweet">ツイート内容</th>
                  </tr>
                </thead>
                <tbody>
                	<tr th:each="tweet : ${tweetList}">
						<td th:text="${tweet}"></td>
					</tr>
                </tbody>
              </table>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
