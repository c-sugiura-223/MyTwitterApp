<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Twitter Web App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <link rel="stylesheet" href="././static/css/dashboard.css"/>
  <link rel="stylesheet" href="././static/css/my-style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Twitter Web App</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">ツイート</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">タイムライン表示<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">検索</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main class="col-sm-12 ml-sm-auto col-md-12 pt-3" role="main">
        <h1 class="h5">タイムラインを表示します</h1>
        <section class="timeline-area mt-4 mb-4">
          <form method="post" action="/timeline">
            <div class="btn-box mt-4 mb-4">
              <button type="submit" class="btn btn-primary">更新</button>
            </div>
            <div class="table-responsive">
              <table class="table table-responsive table-striped">
                <thead>
                  <tr>
<!--                <th class="date">投稿日時</th>
                    <th class="user">ユーザー</th>
 -->
                    <th class="tweet">ツイート内容</th>
                  </tr>
                </thead>
                <tbody>
                	<tr th:each="tweet : ${tweetList}">
						<td th:text="${tweet}"></td>
					</tr>
<!-- 
                  <tr>
                    <td class="date">2017/10/08 10:53</td>
                    <td class="user">abc123abc123abc123abc123abc123abc123</td>
                    <td class="tweet">今日もいい天気～</td>
                  </tr>
                  <tr>
                    <td class="date">2017/10/08 10:49</td>
                    <td class="user">def456</td>
                    <td class="tweet">3連休どこ行こうかな</td>
                  </tr>
                  <tr>
                    <td class="date">2017/10/08 10:30</td>
                    <td class="user">ghi789</td>
                    <td class="tweet">健康診断前なのに全くもって運動してないから今日は歩いて帰る #健康診断</td>
                  </tr>
 -->
                </tbody>
              </table>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
